name: build-and-test

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

on: [pull_request]

jobs:
  build-and-test-build-job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        github-server-url: https://github.com/dogusyuksel/esp32-cam.git
        lfs: true

    - name: clone docker
      run: |
        git clone https://github.com/dogusyuksel/embedded_docker.git docker
        cp -rf docker/* .

    - name: Remove unnecessary files
      run: |
        ./free_space.sh

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Project Docker
      uses: docker/build-push-action@v5
      with:
        load: true
        tags: |
          ${{ secrets.DOCKER_REPO }}:master
        context: .
        file: Dockerfile
        pull: true
        push: false
        provenance: false

    - name: Build ip_camera
      run: |
        ./docker/sudo_run_docker.sh ${{ secrets.DOCKER_REPO }}:master "cd  /esp-idf && . ./export.sh && cd /workspace/ip_camera && idf.py build"

